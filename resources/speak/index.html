         var prebuilt = [{'text': 'Intelligence is the ability to adapt to change.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/0.mp3'}, {'text': "Life would be tragic if it weren't funny.", 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/1.mp3'}, {'text': 'The greatest enemy of knowledge is not ignorance, it is the illusion of knowledge.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/2.mp3'}, {'text': 'I have noticed even people who claim everything is predestined, and that we can do nothing to change it, look before they cross the road.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/3.mp3'}, {'text': 'We are just an advanced breed of monkeys on a minor planet of a very average star. But we can understand the Universe. That makes us something very special.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/4.mp3'}, {'text': 'My goal is simple. It is a complete understanding of the universe, why it is as it is and why it exists at all.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/5.mp3'}, {'text': 'I have no idea. People who boast about their IQ are losers.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/6.mp3'}, {'text': "People won't have time for you if you are always angry or complaining.", 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/7.mp3'}, {'text': 'We only have to look at ourselves to see how intelligent life might develop into something we wouldnt want to meet,', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/8.mp3'}, {'text': 'Not only does God play dice, but... he sometimes throws them where they cannot be seen.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/9.mp3'}, {'text': '"We are just an advanced breed of monkeys on a minor planet of a very average star. But we can understand the universe. That makes us something very special."', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/10.mp3'}, {'text': '"I believe the simplest explanation is, there is no God. No one created the universe and no one directs our fate." ', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/11.mp3'}, {'text': '"We are in danger of destroying ourselves by our greed and stupidity. We cannot remain looking inwards at ourselves on a small and increasingly polluted and overcrowded planet."', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/12.mp3'}, {'text': '"My disabilities have not been a significant handicap in my field, which is theoretical physics. Indeed, they have helped me in a way by shielding me from lecturing and administrative work that I would otherwise have been involved in."', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/13.mp3'}, {'text': '"Although I cannot move and I have to speak through a computer, in my mind I am free."', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/14.mp3'}, {'text': '"Life would be tragic if it werent funny."', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/15.mp3'}, {'text': '"Remember to look up at the stars and not down at your feet. Try to make sense of what you see and wonder about what makes the universe exist. Be curious. And however difficult life may seem, there is always something you can do and succeed at. It matters that you dont just give up.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/16.mp3'}, {'text': 'My goal is simple. It is a complete understanding of the universe, why it is as it is and why it exists at all.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/17.mp3'}, {'text': 'There ought to be something very special about the boundary conditions of the universe and what can be more special than that there is no boundary?', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/18.mp3'}, {'text': "What I have done is to show that it is possible for the way the universe began to be determined by the laws of science. In that case, it would not be necessary to appeal to God to decide how the universe began. This doesn't prove that there is no God, only that God is not necessary.", 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/19.mp3'}, {'text': 'We are just an advanced breed of monkeys on a minor planet of a very average star. But we can understand the Universe. That makes us something very special.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/20.mp3'}, {'text': "For millions of years, mankind lived just like the animals. Then something happened which unleashed the power of our imagination. We learned to talk and we learned to listen. Speech has allowed the communication of ideas, enabling human beings to work together to build the impossible. Mankind's greatest achievements have come about by talking, and its greatest failures by not talking. It doesn't have to be like this. Our greatest hopes could become reality in the future. With the technology at our disposal, the possibilities are unbounded. All we need to do is make sure we keep talking.", 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/21.mp3'}, {'text': 'So Einstein was wrong when he said, "God does not play dice." Consideration of black holes suggests, not only that God does play dice, but that he sometimes confuses us by throwing them where they can\'t be seen.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/22.mp3'}, {'text': "I don't believe that the ultimate theory will come by steady work along existing lines. We need something new. We can't predict what that will be or when we will find it because if we knew that, we would have found it already! It could come in the next 20 years, but we might never find it.", 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/23.mp3'}, {'text': "The human race is just a chemical scum on a moderate-sized planet, orbiting around a very average star in the outer suburb of one among a hundred billion galaxies. We are so insignificant that I can't believe the whole universe exists for our benefit. That would be like saying that you would disappear if I closed my eyes.", 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/24.mp3'}, {'text': "I think computer viruses should count as life. I think it says something about human nature that the only form of life we have created so far is purely destructive. We've created life in our own image.", 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/25.mp3'}, {'text': 'It is not clear that intelligence has any long-term survival value.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/26.mp3'}, {'text': 'The world has changed far more in the past 100 years than in any other century in history. The reason is not political or economic but technological technologies that flowed directly from advances in basic science.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/27.mp3'}, {'text': 'One might think this means that imaginary numbers are just a mathematical game having nothing to do with the real world. From the viewpoint of positivist philosophy, however, one cannot determine what is real. All one can do is find which mathematical models describe the universe we live in. It turns out that a mathematical model involving imaginary time predicts not only effects we have already observed but also effects we have not been able to measure yet nevertheless believe in for other reasons. So what is real and what is imaginary? Is the distinction just in our minds?', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/28.mp3'}, {'text': "Although September 11 was horrible, it didn't threaten the survival of the human race, like nuclear weapons do.", 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/29.mp3'}, {'text': "I don't think the human race will survive the next thousand years, unless we spread into space. There are too many accidents that can befall life on a single planet. But I'm an optimist. We will reach out to the stars.", 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/30.mp3'}, {'text': 'The life we have on Earth must have spontaneously generated itself. It must therefore be possible for life to generate spontaneously elsewhere in the universe.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/31.mp3'}, {'text': "I'm sorry to disappoint science fiction fans, but if information is preserved, there is no possibility of using black holes to travel to other universes. If you jump into a black hole, your mass energy will be returned to our universe but in a mangled form which contains the information about what you were like but in a state where it can not be easily recognized. It is like burning an encyclopedia. Information is not lost, if one keeps the smoke and the ashes. But it is difficult to read. In practice, it would be too difficult to re-build a macroscopic object like an encyclopedia that fell inside a black hole from information in the radiation, but the information preserving result is important for microscopic processes involving virtual black holes.", 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/32.mp3'}, {'text': "Evolution has ensured that our brains just aren't equipped to visualise 11 dimensions directly. However, from a purely mathematical point of view it's just as easy to think in 11 dimensions, as it is to think in three or four.", 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/33.mp3'}, {'text': "I think that it's important for scientists to explain their work, particularly in cosmology. This now answers many questions once asked of religion.", 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/34.mp3'}, {'text': "It is a waste of time to be angry about my disability. One has to get on with life and I haven't done badly. People won't have time for you if you are always angry or complaining.", 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/35.mp3'}, {'text': "The victim should have the right to end his life, if he wants. But I think it would be a great mistake. However bad life may seem, there is always something you can do, and succeed at. While there's life, there is hope.", 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/36.mp3'}, {'text': 'The downside of my celebrity is that I cannot go anywhere in the world without being recognized. It is not enough for me to wear dark sunglasses and a wig. The wheelchair gives me away.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/37.mp3'}, {'text': "I'm not religious in the normal sense. I believe the universe is governed by the laws of science. The laws may have been decreed by God, but God does not intervene to break the laws.", 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/38.mp3'}, {'text': 'There is a fundamental difference between religion, which is based on authority and science, which is based on observation and reason. Science will win, because it works.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/39.mp3'}, {'text': 'We should seek the greatest value of our action.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/40.mp3'}, {'text': 'Science predicts that many different kinds of universe will be spontaneously created out of nothing. It is a matter of chance which we are in.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/41.mp3'}, {'text': 'Women. They are a complete mystery.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/42.mp3'}, {'text': 'The whole history of science has been the gradual realization that events do not happen in an arbitrary manner, but that they reflect a certain underlying order, which may or may not be divinely inspired.', 'mp3': 'https://s3.amazonaws.com/voicemynah/quotes/mp3/43.mp3'}];

            <div class="row align-items-center">
               <div class="col text-center align-self-center">
                  <div class="mb-3 input-group">
                     <textarea type="text" class="form-control" rows="3" id="ttstxt"></textarea>

      <script>
         function load_prebuilt(index) {
             var text = prebuilt[index]['text'];
             text = text.replace('"','');
             text = text.replace('"','');
             display_audio(prebuilt[index],true);
             $('#ttstxt').val(text);
         }
         
         function set_random_prebuilt() {
             var index = Math.floor((Math.random()*44) + 1); 
             load_prebuilt(index);
         }
         
         
             function display_spinner(state) {
         
                 if (state == true) {
         
                     $('#spinner-ctl').html('<i class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i>');
         
                 } else {
         
                     $('#spinner-ctl').empty();
                 }
         
             }
         
             function display_audio(data,state) {
         
                 if (data.hasOwnProperty('mp3') && data['mp3'].length > 0 && state == true) {
         
                     var html = '<audio audio-ctl controls><source src="MP3-LINK" type="audio/mpeg"> Your browser does not support the audio element.</audio>';
                     html = html.replace('MP3-LINK',data['mp3']);
                     $('#mp3-ctl').html(html);
                 }
         
                 if (state == false) {
                     $('#mp3-ctl').empty();
         
                 }
             }
         
         // Example starter JavaScript for disabling form submissions if there are invalid fields
         (function() {
             'use strict';
         
             load_prebuilt(10);
             //set_random_prebuilt();
         
         
             var api_gateway_url = 'https://6kw2pnoxw6.execute-api.us-east-1.amazonaws.com/api/tts';
         
             $('#shufflebtn').click(function() {
                 set_random_prebuilt();
             })
         
         
             $("#ttsbtn").click(function(){
         
                 $('#spinner-ctl').empty();
                 display_audio({},false);
                 display_spinner(true);
         
                 var text = $('#ttstxt').val();
         
                 $.ajax({
                 type: "POST",
                 url: api_gateway_url,
                 data: JSON.stringify({ 'text': text }),
                 contentType: "application/json; charset=utf-8",
                 dataType: "json",
                 success: function( data, textStatus, jQxhr ){
                     var str = JSON.stringify(data, null, 2);
                     display_spinner(false);
                     display_audio(data,true);
                 },
                 error: function( jqXhr, textStatus, errorThrown ){
                     
                 }
             });
         
         
         
                 }); 
         
         
         })();
      </script>
